	<h1>Hyper Extension</h1>

	<h2>Position</h2>
	<p>Lay on a bed.</p>
	<h2>Indication</h2>
	<p>Press the hollow of the knee into the bed. Keep this for a few seconds and relax again. If necessary put a pillow under the knee.</p>
	<ul>
	  <li>This exercise improves the strength of the upper leg (quadriceps).</li>
	</ul>
